<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="style.css" media="all">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
	</head>
	<body>

		<div class="product-container">
			<img class="product-container__photo-desktop"src="images/image-product-desktop.jpg" alt="Perfume photo">
			<img class="product-container__photo-mobile" src="images/image-product-mobile.jpg" alt="Perfume photo">
			<div class="product-info">
				<div class="product-info__product-type"> Perfume </div>
				<div class="product-info__product-name"> Gabrielle Essence Eau De Parfum </div>
				<div class="product-info__product-description">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, 
					Perfumer-Creator for the House of CHANEL.
				</div>
				
				<div class="product-price">
					<span class="product-price__new-price"> $149.99 </span>
					<span class="product-price__old-price"> $169.99 </span>
				</div>
				
				<button class="product-info__add-to-cart-button"> <img src="images/icon-cart.svg" alt="cart icon">Add to Cart </button>
			</div>
		</div>

		<!--<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Your Name Here</a>.
			</div>
		-->
	</body>
</html>
